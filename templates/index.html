{% extends 'base.html' %}
{% block body %}
  <div class="container my-3" >
        <h1 class="mb-4">TaskiFy</h1>
        <form action="/", method="POST">
        <div class="mb-3">
          <label for="Title" class="form-label">Title</label>
          <input type="text" class="form-control" id="Title" name="title">
        </div>
        <div class="mb-2">
          <label for="Desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="Desc" name="desc">
        </div>
        <div class="mb-2">
          <label for="datetime" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="datetime" name="date1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <div class="container my-3">
        {% if allTodos|length ==0 %}
        <div class="alert alert-dark" role="alert">
          No Tasks found!
        </div>
          {% else %}
          <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in allTodos %}
              <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date}}</td>
                <td>
                  <a href="/success/{{todo.sno}}" type="button" class="btn btn-outline-success btn-sm mx-2">‚úîÔ∏è</button>
                  <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-info btn-sm mx-2">‚èèÔ∏è</button>
                  <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-2">üóëÔ∏è</button>
                </td>
              </tr>
            {% endfor %}
        {% endif %}
        
          </tbody>
        </table>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock body %}
      
  </body>
</html>
